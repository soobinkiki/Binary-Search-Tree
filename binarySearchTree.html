<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="binarySearchTree.css">
    <link rel="stylesheet" href="https://unpkg.com/treeflex/dist/css/treeflex.css">
    <script defer type="module" src="binarySearchTree.js"></script>
    <title>BST (Alan)</title>
</head>
<body>
    <div class="main-container">
        <div class="main-title">
            <h1>Binary Search Tree (Alan AI)</h1>
            <p id="rootnum-title">Press space to generate the root number</p>
        </div>
        <div class="tree-container">
            <button id="number"></button>
        </div>
        <div id="resultDiv"></div>
    </div>
    




    <div class="tf-tree tf-gap-lg">
        <ul>
          <li>
            <span class="tf-nc">1</span>
            <ul>
              <li>
                <span class="tf-nc">2</span>
                <ul>
                  <li><span class="tf-nc">4</span></li>
                  <li><span class="tf-nc">5</span></li>
                </ul>
              </li>
              <li>
                <span class="tf-nc">3</span>
                <ul>
                  <li><span class="tf-nc">6</span></li>
                  <li><span class="tf-nc">7</span></li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      
      




</body>
</html>
